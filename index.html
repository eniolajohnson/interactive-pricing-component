<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/pattern-circles.svg" alt="patterns for the header component">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="body">
      <div class="pricing-comp">
        <p>100k Pageviews</p>
        <p><span>$16.00</span>/month</p>
      </div>
      <div>
        <p>Monthly Billing</p>
        <p>Yearly Billing<span>25% discount</span></p>
      </div>
      <hr>
      <div>
        <div>
          <div>
            <img src="./images/icon-check.svg" alt="green tick">
            <p>Unlimited websites</p>
          </div>
          <div>
            <img src="./images/icon-check.svg" alt="green tick">
            <p>100% data ownership</p>
          </div>
          <div>
            <img src="./images/icon-check.svg" alt="green tick">
            <p>Email reports</p>
          </div>
        </div>
        <button>Start my trial</button>
      </div>
    </div>
    
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eniola Johnson</a>.
  </div> -->
</body>
</html>
